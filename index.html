<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="https://via.placeholder.com/150" alt="Your Profile" class="profile-image">
      <input type="text" id="search" placeholder="Search blogs..." class="search-box">
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content">
      <h1>Welcome to My Blog!</h1>
      <div id="blog-container" class="blog-container">
        <!-- Blog posts will be injected here by JavaScript -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
